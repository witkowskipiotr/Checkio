<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Persons</title>
</head>
<body>
    <h1>Person</h1>
    <p>
        <a href="/address_book/person_del/{{ id }}">Del</a>
        <a href="/address_book/person_edit/{{ id }}">Edit</a>
        <a href="/address_book">Lists</a>
    </p>

    <p><strong>Name: </strong>{{ name }} </p>
    <p><strong>Surname: </strong>{{ surname }} </p>
    <p><strong>Description: </strong>{{ description }} </p>
    <p><strong>Address:</strong> </p>
    <p>City: {{ city }}</p>
    <p>Street: {{ street }}</p>
    <p>number: {{ number_house }} / {{ number_house }}</p>
    <p>Phone {{ type_phone }}: {{ phone }}</p>
    <p>Email {{ type_email }}: {{ email }}</p>

</body>
</html>
