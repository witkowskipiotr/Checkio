<form action="/address_book/new" method="POST">{% csrf_token %}
    <label>
        City:
        <input type="text" name="city">
    </label>
    <label>
        Street:
        <input type="text" name="street">
    </label>
    <label>
        Number house:
        <input type="number" name="number_house">
    </label>
    <label>
        Number flat:
        <input type="number" name="number_flat">
    </label>
    <label>
        <input type="submit" value="Save">
    </label>

</form>
